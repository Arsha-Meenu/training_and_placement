{% extends 'common/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock %}
{% block css %}
{% endblock %}
{% block content %}
<!-- start banner Area -->
<section class="banner-area relative " id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Change Password
                </h1>
                <p class="text-white link-nav"><a href="{% url 'training_placement:home' %}">Home </a><span class="lnr lnr-arrow-right"></span>
                    <a href="{% url 'training_placement:password-change' %}">Change Password</a></p>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->
<section class="events-list-area section-gap event-page-lists">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 offset-md-3">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" action="" method="post" autocomplete="off">
                            {% csrf_token %}
                            {{form.as_p}}
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg float-right">Change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
